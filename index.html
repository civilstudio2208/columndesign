<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-Time Column Design | IS 456 & ACI 318</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<section class="container">
  <h1>Advanced Column Design Calculator</h1>

  <div class="input-section">
    <div class="input-group">
      <label>Column Size (mm x mm)</label>
      <input type="number" id="colX" value="300">
      <input type="number" id="colY" value="300">
    </div>

    <div class="input-group">
      <label>Axial Load (kN)</label>
      <input type="number" id="axialLoad" value="850">
    </div>

    <div class="input-group">
      <label>Moment Mx (kNm)</label>
      <input type="number" id="momentMx" value="15">
    </div>

    <div class="input-group">
      <label>Moment My (kNm)</label>
      <input type="number" id="momentMy" value="32">
    </div>

    <div class="input-group">
      <label>Concrete Grade (fck in MPa)</label>
      <input type="number" id="fck" value="25">
    </div>

    <div class="input-group">
      <label>Steel Grade (fy in MPa)</label>
      <input type="number" id="fy" value="500">
    </div>
  </div>

  <div class="output-section">
    <h2>Results</h2>
    <div id="resultContainer" class="result"></div>
  </div>

</section>

</body>
</html>
