<div class="input-section">
   <h2>Column Design Inputs</h2>
   <label>Column Size:</label>
   <input type="text" id="column-size" value="300x300 mm">

   <label>Axial Load (Pu):</label>
   <input type="number" id="axial-load" value="850">

   <label>Moment Mx:</label>
   <input type="number" id="moment-x" value="15">

   <label>Moment My:</label>
   <input type="number" id="moment-y" value="32">

   <label>Concrete Grade:</label>
   <select id="concrete-grade">
      <option value="25">M25</option>
      <option value="30">M30</option>
   </select>

   <label>Steel Grade:</label>
   <select id="steel-grade">
      <option value="500">Fe500</option>
      <option value="415">Fe415</option>
   </select>
</div>
