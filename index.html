<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan Irregularity Check - IS 1893:2016</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="container">
  <h1>Plan Irregularity Check (IS 1893:2016)</h1>

  <div class="input-section">
    <h2>Input Data</h2>
    <label>Plan Dimension X (m): <input type="number" id="planX" value="30"></label>
    <label>Plan Dimension Y (m): <input type="number" id="planY" value="40"></label>
    <label>Building Height (m): <input type="number" id="height" value="45"></label>
    <label>Seismic Zone: <select id="zone">
      <option value="III">Zone III</option>
      <option value="IV">Zone IV</option>
      <option value="V">Zone V</option>
    </select></label>
    <label>Soil Type: <select id="soil">
      <option value="Type II">Medium (Type II)</option>
      <option value="Type I">Hard (Type I)</option>
      <option value="Type III">Soft (Type III)</option>
    </select></label>
    <label>Delta Max (mm): <input type="number" id="deltaMax" value="14"></label>
    <label>Delta Avg (mm): <input type="number" id="deltaAvg" value="12"></label>
  </div>

  <div class="output-section">
    <h2>Output Results</h2>
    <div id="torsional-result" class="result-box"></div>
  </div>

</section>

<script src="script.js"></script>
</body>
</html>
